<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tinify</title>
    <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./css/css.css"> -->
    <link rel="stylesheet" href="./css/tiny.css">
</head>
<body>

    <div class="row info">
        <div class="col-xs-4 paddingless-right album-cover">
            <img src="http://d30j0ipo6imng1.cloudfront.net/static/images/features/listen/album-placeholder.f97c23852f00.png" class="cover-image">
        </div>
        <div class="col-xs-8 paddingless-left player-info">
            <div class="track-info">
                <h1 class="info-song">Song</h1>
                <h2 class="info-artist-album">Artist - Album</h2>
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
            <div class="controls">
                <button type="button" class="player-button button-previous"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                <button type="button" class="player-button button-playpause"><i class="fa fa-pause" aria-hidden="true"></i></button>
                <button type="button" class="player-button button-next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</body>

<script>
window.$ = window.jQuery = require('../bower_components/jquery/dist/jquery.min.js');
require('./js/index.js');
</script>
</html>
